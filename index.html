<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-do List - Estamos trabajando</title>
  <style>
    /* Fondo con gradiente y centrado completo */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* Contenedor principal */
    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }

    /* T√≠tulo */
    .container h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    /* Texto */
    .container p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    /* Spinner animado */
    .spinner {
      margin: 0 auto;
      width: 40px;
      height: 40px;
      border: 4px solid white;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Animaci√≥n */
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ†Ô∏è To-do List</h1>
    <p>Estamos trabajando en ello. ¬°Vuelve pronto!</p>
    <div class="spinner"></div>
  </div>
</body>
</html>
